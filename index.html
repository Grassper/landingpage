<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splash Page</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- branding -->
            <img src="./img/Habitual_Branding.png" alt="branding_image" class="branding">
            <!-- changing background -->
            <div class="background_toggles" title="change background">
                <div class="background1" onclick="background('1')"></div>
                <div class="background2" onclick="background('2')"></div>
                <div class="background3" onclick="background('3')"></div>
            </div>
            <!-- text container -->
            <div class="text-container">
                <h1 class="title">Find the stuff youâ€™ll love. </h1>
                <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
                <div class="app_store_btn">
                    <a href="https://apple.com" target="_blank">
                        <img src="./img/App_Store.png" alt="App store">
                    </a>
                </div>
                <div class="play_store_btn">
                    <a href="https://play.google.com" target="_blank">
                        <img src="./img/Google_Play.png" alt="play store">
                    </a>
                </div>
            </div>
            <img src="./img/Main_image.png" alt="main_image" class="main_image">
            <!-- Images -->
           <img src="./img/Home.png" alt="home_image" class="home_image">
           <img src="./img/Orders.png" alt="order_image" class="order_image">
           <img src="./img/Product.png" alt="product_image" class="product_image"> 
           <img src="./img/Profile.png" alt="profile_image" class="profile_image">
           <img src="./img/Cart.png" alt="cart_image" class="cart_image">
        </div>
        <!-- Scripts -->
        <script src="./script.js"></script>
    </body>
</html>
